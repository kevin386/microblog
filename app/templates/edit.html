{% extends "base.html" %}

{% block content %}
    <form action="{{ url_for("edit") }}" method="post" name="edit">
        {{ form.hidden_tag() }}
        <table>
            <tr>
                <td>Your name:</td>
                <td>{{ form.nickname(size=24) }}</td>
            </tr>
            <tr>
                <td>About yourself:</td>
                <td>{{ form.about_me(cols=32, rows=4) }}</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Save"></td>
            </tr>
        </table>
    </form>
{% endblock %}
