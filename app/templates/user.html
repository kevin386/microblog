<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
    <table>
    <tr valign="top">
        <td><img src="{{ user.get_avatar(128) }}"></td>
        <td>
            <h1>{{ user.nickname }}</h1>
            <h4>Email: {{ user.email }}</h4>
        </td>
    </tr>
    </table>
    <hr>
    {% for post in posts %}
        {% include "post.html" %}
    {% endfor %}

{% endblock %}
